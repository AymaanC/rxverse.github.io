<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="icons8_plant.ico">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>frrrr</title>
</head>
<body onload="traichu()">
    <main>
        <header>
            <section id="date-time">
                <h2 class="sr-only">Date &amp; Time</h2>
            </section>
            <section id="weather">
                <h2 class="sr-only">Location &amp; Weather</h2>
            </section>
        </header>
        <section id="traichu">
            <h1 class="sr-only">_traichu</h1>
            <aside>
                <!--SVG generated with Pixels to SVG https://codepen.io/shshaw/pen/XbxvNj-->
                <img src="espeon.png" alt="" style="zoom: 1.5;">
            </aside>
            <section id="search">
                <h2 class="sr-only">Search</h2>
                <form action="https://google.com/search" method="get">
                    <input type="text" id="q" name="q" autofocus placeholder="Search for anything..." style="font-family: var(--font-monospace);">
                    <button hidden>Search</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
